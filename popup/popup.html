<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MEOエキスパート DMツール</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>MEO DM送信ツール</h1>
    
    <div class="input-group">
      <label for="location">場所:</label>
      <input type="text" id="location" placeholder="例: 渋谷" value="渋谷">
    </div>
    
    <div class="input-group">
      <label for="radius">半径 (km):</label>
      <input type="number" id="radius" min="1" max="50" value="5">
    </div>
    
    <div class="button-group">
      <button id="startBtn">開始</button>
      <button id="stopBtn" disabled>停止</button>
    </div>
    
    <div class="status">
      <div id="progressText">準備ができました</div>
      <progress id="progressBar" value="0" max="100"></progress>
      <div class="stats">
        <div>送信済み: <span id="sentCount">0</span></div>
        <div>スキップ: <span id="skippedCount">0</span></div>
        <div>エラー: <span id="errorCount">0</span></div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
